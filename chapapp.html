<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="chatappcss.css" />
  </head>
  <body>
    <!-- Person selector: this contains buttons for user to select whether to chat as user1 or user2 -->
    <div class="person-selector">
      <button class="button person-selector-button active-person" id="user1-selector">user1</button>
      <button class="button person-selector-button" id="user2-selector">user2</button>
    </div>
    <div class="chat-container">
      <h2 class="chat-header">user1 chatting...</h2>

      <div class="chat-messages">
        <div class="message blue-bg">
          <div class="message-sender">user1</div>
          <div class="message-text">Hey, what's up?</div>
          <div class="message-timestamp">10:30 AM</div>
        </div>
        <div class="message gray-bg">
          <div class="message-sender">user2</div>
          <div class="message-text">Hi,I am good.</div>
          <div class="message-timestamp">10:35 AM</div>
        </div>
      </div>

      <form class="chat-input-form">
        <input type="text" class="chat-input" required placeholder="Type here, user1..." />
        <button type="submit" class="button send-button">Send</button>
      </form>
      <button class="button clear-chat-button">Clear Chat</button>
    </div>

    <script src="chatappjs.js"></script>
  </body>
</html>
